<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <title>NASA Page</title>
</head>

<body>
    <div>
        <section class="imageHeader">
            <h1>NASA</h1>
        </section>

        <section class="infoBox">
            <container>
                <h2>Social Media</h2>

                <p>Twitter - @nasa
                    <br>Facebook - fb.com/nasa
                    <br>Instagram - @nasa
                    <br>Youtube - youtube.com/NASA</p>
            </container>

            <container>
                <h2>OFFICE INFO</h2>
                <p>Public Communications Office
                    <br>&nbsp;&nbsp;NASA Headquarters
                    <br>&nbsp;&nbsp;300 E. Street SW, Suite 5R30
                    <br>&nbsp;&nbsp;Washington, DC 20546
                    <br>&nbsp;&nbsp;(202) 358-0001 (Office)
                    <br>&nbsp;&nbsp;(202) 358-4338 (Fax)</p>
            </container>

            <container>
                <h2>CONTACT US</h2>
                <form class="contactForm">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" size="30" value=""><br><br>
                    <label for="message">Message</label><br>
                    <textarea name="message" class="textBox"></textarea><br>
                    <!-- <input type="text" class="resizedTextBox" name="message" size="30" value=""><br><br> -->
                    <input type="submit" class="submitButton" value="send">
                </form>



        </section>
    </div>


</body>

</html>
